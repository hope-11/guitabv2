<template name="chordsList">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>名称</th>
                <th>图形</th>
            </tr>
        </thead>
        <tbody>
        {{#each chords}}
            <tr>
                <td><h1>{{title}}</h1></td>
                <td>
                    {{> chordSymbol}}
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
